<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>LADA – Local Agent Driven Assistant</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <header>
    <h1>LADA</h1>
    <select id="provider">
      <option>OpenAI</option><option>Ollama</option>
    </select>
    <input id="model" value="gpt-4o-mini">
  </header>

  <main id="panes">
    <section id="chatPane"   class="pane"></section>
    <section id="termPane"   class="pane term"></section>
  </main>

  <footer>
    <textarea id="chatInput"  placeholder="Chat with LADA…"></textarea>
    <button   id="sendChat">Send</button>
    <textarea id="cmdInput"   placeholder="Direct terminal command…"></textarea>
    <button   id="sendCmd">Run</button>
  </footer>

  <script src="/static/app.js"></script>
</body>
</html>
