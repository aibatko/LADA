<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>LADA – Local Agent Driven Assistant</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <header>
    <h1>LADA</h1>
    <select id="orcProvider">
      <option>OpenAI</option><option>Ollama</option>
    </select>
    <input id="orcModel"  value="o4-mini"   placeholder="orchestrator model">
    <select id="coderProvider">
      <option>OpenAI</option><option>Ollama</option>
    </select>
    <input id="coderModel" value="gpt-4.1-mini" placeholder="coder model">
    <select id="workers">
      <option>1</option>
      <option selected>2</option>
      <option>3</option>
      <option>4</option>
    </select>
    <button id="orcToggle">Orchestrator ON</button>
  </header>

  <main id="panes">
    <section id="chatPane"   class="pane">
      <button id="orcToggle">Orchestrator ON</button>
    </section>
    <section id="termPane"   class="pane term"></section>
  </main>

  <footer>
    <textarea id="chatInput"  placeholder="Chat with LADA…"></textarea>
    <button   id="sendChat">Send</button>
    <textarea id="cmdInput"   placeholder="Direct terminal command…"></textarea>
    <button   id="sendCmd">Run</button>
  </footer>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/static/app.js"></script>
</body>
</html>
